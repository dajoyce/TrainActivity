<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Times</title>
    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Link to Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <!-- JumboTron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Imaginary Train Schedule</h1>
        <p>Instructions:</p>
        <p>1) Add information about your favorite imaginary train.</p>
        <p>
          2) Sit back and watch the time pass as you wait for your imaginary
          train.
        </p>
      </div>
    </div>

    <!-- Dynamic Table updated from form info below -->
    <div class="dyanamicTable">
      <div class="col-lg-12">
        <div class="dynamicTableHeader">
          <h2>Imaginary Train Schedule</h2>
          <div class="dynamicTableRows">
            <table class="table table-hover" id="dynamicRows">
              <thread>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thread>

              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Input for adding new train to Dynamic Table Above -->
    <div class="trainInput">
      <div class="col-lg-12">
        <div class="trainInputHeader"><h2>Add an Imaginary Train</h2></div>
        <div class="trainInputRows">
          <form>
            <div class="formInput">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="trainNameInput" />
            </div>
            <div class="formInput">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput" />
            </div>
            <div class="formInput">
              <label for="">First Train Time (HH:mm - Military Time</label>
              <input type="text" class="form-control" id="firstTrainInput" />
            </div>
            <div class="formInput">
              <label for="">Frequency (Min)</label>
              <input type="text" class="form-control" id="frequencyInput" />
            </div>

            <button type="submit" class="btn btn-primary" id="addTrainBtn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/javascript/train.js"></script>
  </body>
</html>
